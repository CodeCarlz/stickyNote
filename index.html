<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <input type="text" name="" id="inputBox">
    <button ><img id="create-btn" src="create-outline.svg" alt=""></button>
  </div>
  <div class="main-Container">
    <div class="main-Notes">
      <div class="top-Notes">
        <p class="p-container"></p>
      </div>
       <div class="bottom-Notes"> 
        <button class="hoverBtn editBtn"><img src="create-outline.svg" alt=""></button>
        <button class="hoverBtn deleteBtn" value="${inputBox.value}"><img class="deleteClass" src="trash-outline.svg" alt=""></button> 
      </div>
    </div>
    
   </div>
  <script src="index.js"></script>
</body>
</html>
